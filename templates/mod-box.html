<div class="item col-md-4" {% if user.dark_theme %} style="background-color: #222222; border: #222222;" {% endif %}>
    <div class="thumbnail">
        <div class="ksp-update" {% if user.dark_theme %}style=" margin-right: 14px; "{% endif %}>KSP {{ mod.default_version().ksp_version }}</div>
        {% if following_mod(mod) %}
        <div class="following-mod">Following</div>
        {% endif %}
        <a href="{{ url_for("mods.mod", id=mod.id, mod_name=mod.name) }}">
            <div class="header-img" style="
            {% if not mod.background %}
            background-image: url(/static/background.png);
            {% else %}
            background-image: url({{ mod.background_thumb() }});
            {% endif %}
            "></div>
        </a>
        <div class="caption">
            <h2 class="group inner list-group-item-heading">
                {{ mod.name }}
            </h2>
            <p style="height: 75px; overflow: hidden;">
            {{ mod.short_description }}
            </p>
        </div>
    </div>
</div>
